<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Boot Camp</title>
</head>
<body>
    <!--Menu de Navegacao-->
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button id="login">
            Login
        </button>
    </nav>
    <!--Header and Form-->
    <section>
        <header>
            <h1 id="title">
                BOOTCAMP DNC
            </h1>
            <h2 id="subTitle">
                Esse será um evento exclusivo para todos os alunos <br>
                 da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span>  com uma <br>
                  semana intensiva de conteúdo de mercado entre <br>
                   <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span> 
            </h2>
        </header>
        <form>
            <div class="formGroup">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="formGroup">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="formGroup">
                <label>Área de Interesse:</label>
                <div class="checkBox">

                    <input type="checkbox" value="front">
                    <label>Front-End</label>
                
                    <input type="checkbox" value="back">
                    <label>Back-End</label>
                
                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="formGroup">
                <label>Email:</label>
                <input type="email" placeholder="Insira seu email aqui">
            </div>

            <div class="formGroup">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>

            <div class="formGroup">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :) ">
            </div>

            <button type="submit" id="formButton" value="cadastrar">
                Cadastrar
            </button>
        </form>
    </section>
    
</body>
</html>
